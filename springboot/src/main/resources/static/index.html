<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome to this page</title>
<link rel="icon" href="image/icon.jpg" type="image/x-icon" />
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/common/jquery.js"></script>
</head>
<body>
	<div id="div_login_form" style="text-align: center">
	  <h2>登录页面</h2>
	  <br>
	  <div id = "div_user"> 用户名 : <input type = "text" id = "username"/></div>
      <br>
	  <div id = "div_pwd"> 密 &nbsp;&nbsp;码 : <input type = "password" id = "password" /></div>
	  <br>
	  <div id = "div_login"><input type = "button" id = "login" value = "登录" /></div>
	  <div id = "div_regisry"><a href = "user/registry">没有账号?点击这里注册一个吧！</a></div>
	</div>
	
	<script type="text/javascript">
	    $("#login").click(function() {
		    var username = $("#username").val();
		    var password = $("#password").val();
		    if (username == "" || username == null) {
		        alert("用户名不能为空");
		        return false;
		    } else if (password == "" || password == null) {
		        alert("密码不能为空");
		        return false;
		    } 
		    
		    $.ajax({
		        type: "post",
		        url: "login",
		        data: {
		            username: username,
		            password: password
		        },
		        dataType: "json",
		        complete: function(result) {
		        	console.log(result);
		        	if (result.responseText == 'success') {
		           		window.location.href = "user/info";		        		
		        	} else {
		            	alert("用户名或密码错误！");
		        	}
		        }
		   });
 		})
	</script>
</body>
</html>
